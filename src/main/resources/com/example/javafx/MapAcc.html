<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWxhZGtoaWwiLCJhIjoiY2x2czE2b3Y0MHBnZDJpb2R0eDR3MXJiYSJ9.DpS-eaqqNQolgtA5UnYNnw';

    // Use the Geocoding API to get coordinates for a location
    mapboxgl.geocode('LOCATION_NAME', function (err, data) {
        if (err) throw err;
        var coordinates = data.features[0].geometry.coordinates;

        // Create the map centered on the location
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: coordinates,
            zoom: 12
        });

        // Add a marker at the location
        new mapboxgl.Marker()
            .setLngLat(coordinates)
            .addTo(map);
    });
</script>

</body>
</html>
